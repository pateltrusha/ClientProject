


<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
       
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">User Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">User Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted || !email.valid && !email.pristine}">
            <label for="name">Email Address</label>
            <input type="text" class="form-control" id="emailaddress" required [(ngModel)]="model.email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel">
       <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
              <div *ngIf="!email.pristine" class="help-block">Invalid email</div>
          </div>
      
       
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>

         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
            <label for="city">city</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" required />
            <div *ngIf="f.submitted && !city.valid" class="help-block">city is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
