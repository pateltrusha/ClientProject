
<div class="content_container">
  <form name="form" (ngSubmit)="updateProfile()" #f="ngForm" novalidate>
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tab1" class="btn_secondary"  >Contact Info</a></li>
      <li ><a data-toggle="tab" href="#tab2" class="btn_secondary" >Company Info</a></li>
    </ul>

    <div class="tab-content">
      <div id="tab1" class="tab-pane fade in active">
        <div class="grid_container">
          <div class="info_container">
            <h4>Contact Info</h4>
          </div>

           <div class="info_container">

            <div class="usernameError"></div>
             <label for="lbl_name">Country</label>
             <div id="countries_states" class="bfh-selectbox bfh-countries" data-country="US" data-flags="true" (change)="getCountry()">
             </div>
          </div>
          <div class="info_container">

            <div class="usernameError"></div>
             <label for="lbl_name">State</label>
             <div class="bfh-selectbox bfh-states" data-country="countries_states">

  </div>

          </div>

          <div class="info_container">
            <div class="usernameError"></div>

            <label for="lbl_name">Name</label>
            <input type="text" class="form-control" name="txt_name" id="name" placeholder="Name" [(ngModel)]="user.name" #name="ngModel" [value]=users.name required />
          </div>

          <div class="info_container">
            <div class="usernameError"></div>

            <label for="lbl_institution">Institution</label>
            <input type="text" class="form-control" name="txt_institution" id="institution" placeholder="Institution" [(ngModel)]="add.institution" #institution="ngModel"
             [value]=users.address.institution   required />
          </div>


          <div class="info_container">
            <div class="usernameName"></div>

            <label for="lbl_occupation">Occupation</label>
            <input type="text" class="form-control" name="txt_occupation" id="occupation" placeholder="Occupation" [(ngModel)]="add.occupation" #occupation="ngModel" 
            [value]=users.address.occupation
             required />
          </div>



          <div class="info_container">

            <div class="usernameError"></div>


            <label for="lbl_phone">Phone</label>
            <input type="text" class="form-control" name="txt_phone" id="phone" placeholder="Phone" [(ngModel)]="add.phone" #phone="ngModel" [value]=users.address.phone required />
          </div>

          <div class="info_container">
            <div class="usernameError"></div>


            <label for="lbl_business_name">Address</label>
            <input type="text" class="form-control" name="txt_name" id="address" placeholder="Address" [(ngModel)]="add.address" #address="ngModel" [value]=users.address.address required />
          </div>


          <div class="info_container">
            <div class="usernameName"></div>

            <label for="lbl_city">City</label>
            <input type="text" class="form-control" name="txt_city" id="city" placeholder="City" [(ngModel)]="add.city" #city="ngModel" [value]=users.address.city required />
          </div>


          <div class="info_container">

            <div class="usernameError"></div>


            <label for="lbl_state">State</label>
            <input type="text" class="form-control" name="txt_state" id="state" placeholder="State" [(ngModel)]="add.state" #state="ngModel" [value]=users.address.state required />
          </div>
          <div class="info_container">
            <div class="usernameName"></div>

            <label for="lbl_country">Country</label>
            <input type="text" class="form-control" name="txt_country" id="country" placeholder="Country" [(ngModel)]="add.country" #country="ngModel"  [value]=users.address.country required />
          </div>

          <div class="info_container">
            <div class="usernameError"></div>

            <label for="lbl_postcode">Postcode</label>
            <input type="text" class="form-control" name="txt_postcode" id="postcode" placeholder="Postcode" [(ngModel)]="add.postcode" #postcode="ngModel" [value]=users.address.postcode required />
          </div>

          <div class="info_container">
            <a data-toggle="tab" href="#tab2" class="btn_primary">Next</a>
            
          </div>


        </div>
      </div>
      <div id="tab2" class="tab-pane fade">
        <div class="grid_container">

          <div class="info_container">
            <h4>Company Info</h4>
          </div>

          <div class="info_container">
            <div class="usernameError"></div>

            <label for="lbl_name">Name</label>
            <input type="text" class="form-control" name="txt_name" id="name" placeholder="Name" [(ngModel)]="profile.name" #name="ngModel" required  [value]=users.profile.name/>
          </div>

          <div class="info_container">
            <div class="usernameError"></div>

            <label for="lbl_type">Company Type</label>
            <input type="text" class="form-control" name="txt_type" id="type" placeholder="Company Type" [(ngModel)]="profile.company_type" #type="ngModel"  [value]=users.profile.company_type required />
          </div>


          <div class="info_container">
            <div class="usernameName"></div>

            <label for="lbl_role">Company Role</label>
            <input type="text" class="form-control" name="txt_role" id="role" placeholder="Company Role" [(ngModel)]="profile.company_role" #role="ngModel" [value]=users.profile.company_role  required />
          </div>



          <div class="info_container">

            <div class="usernameError"></div>


            <label for="lbl_description">Description of Company</label>
            <input type="text" class="form-control" name="txt_description" id="description" placeholder="Description of Company" [(ngModel)]="profile.desc_of_company" #description="ngModel" [value]=users.profile.desc_of_company required />
          </div>

          <div class="info_container">
            <div class="usernameError"></div>


            <label for="lbl_webpage">Webpage</label>
            <input type="text" class="form-control" name="txt_webpage" id="webpage" placeholder="Webpage" [(ngModel)]="profile.webpage" #webpage="ngModel" [value]=users.profile.webpage required />
          </div>

          <div class="info_container">
            <button class="btn_primary">
              Save
            </button>
          </div>


        </div>
      </div>
    </div>

    
  </form>
  

</div>
