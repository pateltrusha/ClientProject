   <div class="content_container">
        <form name="form" (ngSubmit)="updateProfile(f)" #f="ngForm" novalidate>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab1" class="btn_secondary">Contact Info</a></li>
                <li><a data-toggle="tab" href="#tab2" class="btn_secondary">Company Info</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab1" class="tab-pane fade in active">
                    <div class="grid_container">
                        <div class="info_container">
                            <h4>Contact Info</h4>
                        </div>

                        <div class="info_container">
                            <div class="usernameError"></div>
                            <label for="lbl_name">Name</label>
                            <input type="text" class="form-control" name="txt_name" placeholder="Name" [(ngModel)]="users.name" required />
                        </div>


                        <div class="info_container">
                            <div class="usernameError"></div>

                            <label for="lbl_institution">Institution</label>
                            <input type="text" class="form-control" name="txt_institution" id="institution" placeholder="Institution"
                                   [(ngModel)]="users.address.institution" />
                        </div>


                        <div class="info_container">
                            <div class="usernameError"></div>

                            <label for="lbl_institution">Occupation</label>
                            <input type="text" class="form-control" name="txt_occupation" id="institution" placeholder="Institution"
                                   [(ngModel)]="users.address.occupation" />
                        </div>

                        <div class="info_container">
                            <div class="usernameError"></div>
                            <label for="lbl_phone">Phone</label>
                            <input type="text" class="form-control" name="txt_phone" id="phone" placeholder="Phone" [(ngModel)]="users.address.phone" />
                        </div>
             <h1>{{users.address.address}}</h1>
                        <div class="info_container">
                            <div class="usernameError"></div>
                            <label for="lbl_address">Address</label>
                            <input type="text" class="form-control" name="txt_address" id="address" placeholder="Address" [(ngModel)]="users.address.city" />
                        </div>


                        <div class="info_container">
                            <div class="usernameName"></div>
                            <label for="lbl_city">City</label>
                            <input type="text" class="form-control" name="txt_city" id="city" placeholder="City" [(ngModel)]="users.address.city" />
                        </div>

                        <div class="info_container">
                            <div class="usernameError"></div>
                            <label for="lbl_country">Country</label>
                            <select name="txt_country" (change)="onSelectCountry($event.target.value)" [(ngModel)]="users.address.country">
                                <option *ngFor="let country of countries">
                                    {{country.country}}
                                </option>
                            </select>
                        </div>

                        <div class="info_container">
                            <div class="usernameError"></div>
                            <label for="lbl_country">State</label>
                            <select id="state1" name="txt_state" [(ngModel)]="users.address.state">
                                <option *ngFor="let s of state1">{{s}}</option>
                            </select><br>
                        </div>

                        <div class="info_container">
                            <div class="usernameError"></div>

                            <label for="lbl_postcode">Postcode</label>
                            <input type="text" class="form-control" name="txt_postcode" id="postcode" placeholder="Postcode" [(ngModel)]="users.address.postcode" />
                        </div>

                        <div class="info_container">
                            <a data-toggle="tab" href="#tab2" class="btn_primary">Next</a>
                        </div>

                    </div>
                </div>

                <div id="tab2" class="tab-pane fade">
                    <div class="grid_container">

                        <div class="info_container">
                            <h4>Company Info</h4>
                        </div>

                        <div class="info_container">
                            <div class="usernameError"></div>

                            <label for="lbl_name">Name</label>
                            <input type="text" class="form-control" name="txt_name1" placeholder="Name" [(ngModel)]="users.name" required />
                        </div>

                        <div class="info_container">
                            <div class="usernameError"></div>
                            <label for="lbl_type">Company Type</label>
                            <input type="text" class="form-control" name="txt_type" id="type" placeholder="Company Type" [(ngModel)]="users.profile.company_type" />
                        </div>

                        <div class="info_container">
                            <div class="usernameName"></div>

                            <label for="lbl_role">Company Role</label>
                            <input type="text" class="form-control" name="txt_role" id="role" placeholder="Company Role" [(ngModel)]="users.profile.company_role" />
                        </div>

                        <div class="info_container">

                            <div class="usernameError"></div>
                            <label for="lbl_description">Description of Company</label>
                            <input type="text" class="form-control" name="txt_description" id="description" placeholder="Description of Company" [(ngModel)]="users.profile.desc_of_company">
                        </div>

                        <div class="info_container">
                              <div class="usernameError"></div>
                                <label for="lbl_webpage">Webpage</label>
                                <input type="text" class="form-control" name="txt_webpage" id="webpage" placeholder="Webpage" [(ngModel)]="users.profile.webpage" />
                         </div>

                        <div class="info_container">
                                <button class="btn_primary">
                                    Save
                                </button>
                            </div>

                        </div>
                    </div>

                </div>


        </form>


    </div>
