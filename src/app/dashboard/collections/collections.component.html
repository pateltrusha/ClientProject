
<div class="container">
 
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-brand" href>Angular2 File Upload</div>
        </div>
    </div>
    <div class="row">    
      <div class="col-md-8">
                <div class="form-group">
                   <label for="multiple">Drop files</label>
                      <div ng2FileDrop
                           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                           (fileOver)="fileOverBase($event)"
                           [uploader]="uploader"
                           class="well my-drop-zone"> Drop zone
                     </div>                 
                </div>          
         </div>
         <div class="col-md-4">
            <form>
                <div class="form-group">
                   <label for="multiple">Upload files</label>
                      <input type="file" class="form-control" name="multiple" ng2FileSelect [uploader]="uploader" multiple  />
                </div>          
            </form>
         </div>
         <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th>Size</th>
                        <th>Date</th>
                        <th>Uploaded</th>
                        <th>Processed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of uploader.queue">
                        <td [sh-context]="items" [sh-data-context]="dataCtxOne"><strong>{{ item.file.name }}</strong></td>
                        <td nowrap>{{ item.file.size/1024/1024|number:'.2'}} MB</td>
                        <td nowrap contenteditable='true'>{{today|date}}</td>
                        <td class="text-center">
                            <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                           <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                         <td class="text-center">
                            <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                           <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs"
                              (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> Upload
                            </button>
                            <button type="button" class="btn btn-danger btn-xs"
                              (click)="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> Remove
                            </button>
                        </td>
                    </tr>
               </tbody>
            </table>
            
        </div>
    </div>
</div>
