    <div class="grid_container">
     <div class="row">    
         <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th>Size</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of items" [contextMenu]="componentMenu" [contextMenuSubject]="item">
                        <td (execute)="openModal(template)" *ngIf="!hideVal" ><strong>{{ item.name }}</strong></td>
                        <td *ngIf="hideVal" > <input type="text" [value]="item.name"></td>
                        <td nowrap>{{ item.size/1024/1024|number:'.2'}} MB</td>
                        <td nowrap contenteditable='true'>{{item.lastModifiedDate|date}}</td>
      

                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs"
                              (click)="uploadFile()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> Upload
                            </button>
                            <button type="button" class="btn btn-danger btn-xs"
                              (click)="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> Remove
                            </button>
                        </td>
                    </tr>
               </tbody>
            </table>

      <context-menu #componentMenu>
            <ng-template contextMenuItem (execute)="openModal(template)">
              Preview
            </ng-template>
          
            <ng-template contextMenuItem let-item (execute)="showText()">
            Rename
            </ng-template>
             <ng-template contextMenuItem let-item (execute)="showText()">
             Move To
            </ng-template>
       
             <ng-template contextMenuItem let-item (execute)="file.click()">
            Upload File
            </ng-template>
            <ng-template contextMenuItem let-item (execute)="openModal(template_NF)">
            New Collection
            </ng-template>

            <ng-template contextMenuItem let-item (execute)="showText()">
            Remove File
            </ng-template>
      </context-menu>
            
        </div>

                      [uploader]="uploader"></i>

                        </div>
