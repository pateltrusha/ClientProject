<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700" rel="stylesheet">

<ng-template #template_folder>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Folder</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
         <div class="row">
            <div class="form-group">
              
                <input class="form-control input-md-3" placeholder="Folder Name"
                 type="text" [(ngModel)]="f_name" /><br>
                  <!-- <span style="color:red" *ngIf="!f_name">
                         folder name is required
                  </span> -->
            </div>
        </div>
 </div>
    <div  class="modal-footer">
        <button  class="btn btn-info" [disabled]="!f_name" (click)="createFolder(f_name)"> Create </button> 
        <button class="btn btn-danger" (click)="modalRef.hide()"> Cancel</button>
  </div>

</ng-template>
