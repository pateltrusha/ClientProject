
<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>
        <div class="form-group">
           <label for="email">Email</label>
           <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required />

            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              <div [hidden]="!email.hasError('required')">Email is required</div>
              <div [hidden]="!email.hasError('pattern')">Invalid Email</div>
           </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />

            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              <div [hidden]="!password.hasError('required')">password is required</div>
            </div>
        </div>
        
         <div class="form-group">
            <a [routerLink]="['/resetpassword']" class="btn btn-link">Forgot Password?</a>
        </div>
        <div class="form-group">
            <button [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
            <a [routerLink]="['/signup']" class="btn btn-link">Click here to Signup</a>
        </div>
    </form>
</div>
