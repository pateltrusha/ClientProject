

<div class="col-md-6 col-md-offset-3">
    <div *ngIf="brandNew" class="alert alert-success" role="alert">
                    <strong>All set!</strong> Please login with your account
                </div>
    <h2>Login</h2>
    <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !email.valid }">
           <label for="email">Email</label>
           <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="loginForm.submitted && !email.valid" class="help-block">email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
           <a [routerLink]="['/signup']" class="btn btn-link">Click here to Signup</a>

        </div>
    </form>
</div>
