
 <form class="login-form signupform" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="row">
            <div class="input-field col s12 center">
                 <h4 class="signIn-Header">Sign Up</h4>
                    <p>if you have an account,
                       <a class="signupContainer" [routerLink]="['/login']">Sign In</a>
                    </p>
            </div>
   </div>

   <div class="row margin">
        <div class="input-field col s12">
             <div class="usernameName"></div>
                    <input id="username" type="text" class="validate"  name="name" [(ngModel)]="_name" #name="ngModel" required />
                    <label for="username" class="center-align login-label">Name</label>
                    <span 
                    [hidden]="name.valid || name.pristine" >
                             <span  class="error" [hidden]="!name.hasError('required')">name is required</span>
                    </span>      
        </div>
  </div>

  <div class="row margin">
        <div class="input-field col s12">
            <div class="usernameError" ></div>
                <input id="email" type="email" class="validate"  required [(ngModel)]="_email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel">
                <span [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        <span [hidden]="!email.hasError('required')">Email is required</span>
                        <span [hidden]="!email.hasError('pattern')">Invalid Email</span>
                </span>
                <label for="email" class="center-align login-label">Email Address</label>    
        </div>
  </div>

  <div class="row margin">
        <div class="input-field col s12">
            <div class="usernamePass"></div>
                <input id="password" type="password" class="validate" name="password" [(ngModel)]="_password" #password="ngModel" required />
                <label class="login-label" for="password">Password</label>
                    <span [hidden]="password.valid || password.pristine" class="alert alert-danger">
                             <span [hidden]="!password.hasError('required')">Password is required</span>
                    </span>
        </div>
  </div>

  <div class="row margin">
        <div class="input-field col s12">
            <div class="usernamePass"></div>
                    <input id="password-again" type="password" class="validate" name="confirmPassword" [(ngModel)]="_confirmPassword" #confirmPassword="ngModel" validateEqual="password"  required />
                    <label class="login-label" for="password-again">Confirm Password</label>
                        <span [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
                            Passwords did not match
                        </span>
        </div>
  </div>

  <div class="row margin login-chkbox-container">
        <div class="input-field col s12">
                <input id="checkbox1" type="checkbox" />
                <label for="checkbox1">Receive News and Special Offers</label>
        </div>
        <div class="input-field col s12">
                <input id="checkbox2" type="checkbox" />
                <label for="checkbox2">I agree with terms and conditions</label>
        </div>
  </div>

   <div class="row">
        <div class="input-field col s12">
                 <!-- <button [disabled]="!f.form.valid" class="btn col s12 primary-btn login-btn">Sign Up</button> -->
                 <button class="btn col s12 primary-btn login-btn">Sign Up</button>
        </div>
   </div>

    <div class="row">
         <div class="orlogin-txt col s12">
             <p class="margin center medium-small sign-up"> or SignUp with
                    <a [routerLink]="['/login']"></a>
            </p>
        </div>
    </div>

    <div class="row div_socialmedia">
        <div class="input-field col s12 socialIconLogin">
                <i class="fa fa-facebook"></i>
                 <i class="fa fa-google-plus"></i>
                <i class="fa fa-linkedin"></i>
      </div>
    </div>
</form>
