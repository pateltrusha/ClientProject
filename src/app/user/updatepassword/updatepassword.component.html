<form class="login-form signinform" name="form" (ngSubmit)="f.form.valid && update_pass()" #f="ngForm" novalidate>

       <div class="row">
                <div class="input-field col s12 center">
                  <h4 class="signIn-Header">Forgot Password</h4><br><br><br>
                      <p>Security code has been sent yo your email.
                      </p>
                </div>
       </div>
        <div class="row margin">
                <div class="input-field col s12">
                    <div class="usernameError"></div>
                      <input  id="email" type="email" class="validate" name="email" [(ngModel)]="_email" #email="ngModel"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required />
                      <label for="email" class="center-align login-label">Email Address</label>
                      <div [hidden]="email.valid || email.pristine">
                            <div [hidden]="!email.hasError('required')">Email is required</div>
                            <div [hidden]="!email.hasError('pattern')">Invalid Email</div>
                      </div>
                </div>
      </div>

     <!--   <div class="row margin">
          <div class="input-field col s12">
              <div class="usernameError"></div>
                <input  id="code" type="number" class="validate" name="code" [(ngModel)]="_code" #code="ngModel"  required />
                <label for="code" class="center-align login-label">Activation Code</label>
                <div [hidden]="code.valid || code.pristine" class="alert alert-danger">
                      <div [hidden]="!code.hasError('required')">Code is required</div>
                </div>
          </div>
      </div> -->
      <div class="row margin">
          <div class="input-field col s12">
              <div class="usernamePass"></div>
                <input id="password" type="password" class="validate" name="password" [(ngModel)]="_password" #password="ngModel" required />
                <label class="login-label" for="password">Password</label>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                   <div [hidden]="!password.hasError('required')">password is required</div>
                </div>
              </div>
          </div>
  <div class="row margin">
          <div class="input-field col s12">
              <div class="usernamePass"></div>
                <input id="confirmPassword" type="password" class="validate" name="confirmPassword" [(ngModel)]="_confirmPassword" #confirmPassword="ngModel" validateEqual="password" required />
                <label class="login-label" for="password">Confirm Password</label>
                <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
                   <div [hidden]="!confirmPassword.hasError('required')">Passwords did not match</div>
                </div>
              </div>
          </div>
         <div class="row">
                           <div class="input-field col s12">
                                <button  class="btn col s12 primary-btn login-btn" [disabled]="!f.form.valid"> Update Password</button>
                             
                           </div>
              </div>
        
    </form>
